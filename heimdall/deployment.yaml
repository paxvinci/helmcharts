apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall
  labels:
    app: heimdall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      containers:
      - name: heimdall
        image: linuxserver/heimdall:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: heimdall-storage
          mountPath: /config   # Questo Ã¨ il percorso dove Heimdall salva i dati
      volumes:
      - name: heimdall-storage
        persistentVolumeClaim:
          claimName: heimdall-pvc