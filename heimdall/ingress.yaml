apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heimdall-ingress
  namespace: heimdall
spec:
  rules:
  - host: heimdall.home.lan  # Inserisci l'hostname corretto qui
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heimdall-service
            port:
              number: 80
  tls:
  - hosts:
    - heimdall.home.lan  # Inserisci l'hostname corretto qui
    secretName: heimdall-tls-secret
